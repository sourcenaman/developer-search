<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/c0fb98db50.js" crossorigin="anonymous"></script>
    
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script src="js/index.js"></script>
</head>

<body>
<div class="login-form">
    <h1>Please Login</h1>
    <input type="text" id="username" class="form-control login-form-input" placeholder="Enter username" />
    <input type="password" id="password" class="form-control login-form-input" placeholder="Enter password" />
    <i class="far fa-eye" id="togglePassword" onclick="chagePasswordVisibility()" onkeyup="chagePasswordVisibility()" tabindex="0"></i>
    <button type="submit" class="btn btn-primary login-form-submit" onclick="login()">Submit</button>
    <span class="login-form-error" id="error-message"></span>
</div>
</body>

</html>
