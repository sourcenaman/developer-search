<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/c0fb98db50.js" crossorigin="anonymous"></script>
    
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />

    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script src="js/index.js"></script>
</head>

<body>
<div class="login-form">
    <h1>Please Login</h1>
    <input type="text" id="username" class="form-control login-form-input" placeholder="Enter username" />
    <input type="password" id="password" class="form-control login-form-input" placeholder="Enter password" />
    <i class="far fa-eye" id="togglePassword" onclick="chagePasswordVisibility()" onkeyup="chagePasswordVisibility()" tabindex="0"></i>
    <button type="submit" class="btn btn-primary login-form-submit" onclick="login()">Submit</button>
    <span class="error" id="error-message"></span>
</div>
</body>

</html>
