<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/c0fb98db50.js" crossorigin="anonymous"></script>
    
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script src="js/index.js"></script>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <i class="navbar-brand fas fa-search navbar-icon"></i>
    <p class="navbar-text">Developer Search</p>
    <button class="btn navbar-btn" onclick="logout()"><i class="fas fa-sign-out-alt"></i>Log Out</button>
</nav>
<section class="main-content">
    <div class="input-group mb-3">
        <select class="custom-select" id="searchselect" onchange=searchSelect(this)>
            <option selected name="Id" name="Id">Id</option>
            <option value="first_name">First Name</option>
            <option value="last_name">Last Name</option>
            <option value="email">Email Id</option>
            <option value="contact_no">Contact No.</option>
        </select>
        <input type="text" class="form-control" id="search-input" placeholder="Search developer by Id">
        <button class="btn btn-outline-secondary" type="button" onclick=search()>Search</button>
    </div>
<span id="table"></span>
</section>
</body>
</html>
